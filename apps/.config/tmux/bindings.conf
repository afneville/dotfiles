unbind C-b
unbind w
unbind x
unbind [
unbind ]
unbind !
unbind @
unbind \#
unbind $
unbind ^
unbind '"'
unbind \{
unbind \}
unbind D

set-option -g prefix C-space
bind-key C-space send-prefix

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key y copy-mode
bind-key p paste-buffer
bind t choose-tree -sZN
bind T neww -n "new"
bind c neww -n "new"
bind w killw
bind x killp
bind r source-file ~/.config/tmux/tmux.conf
bind D kill-session

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key ) break-pane
bind-key ! join-pane -t :1
bind-key @ join-pane -t :2
bind-key \# join-pane -t :3
bind-key $ join-pane -t :4
bind-key \% join-pane -t :5
bind-key ^ join-pane -t :6
bind-key & join-pane -t :7
bind-key * join-pane -t :8
bind-key ( join-pane -t :9

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind-key v split-window -h
bind s split-window -v
bind -n M-v split-window -h
bind -n M-s split-window -v

bind \{ swap-window -t -1\; select-window -t -1
bind \} swap-window -t +1\; select-window -t +1
bind [ previous-window
bind ] next-window

bind Space copy-mode
bind Enter copy-mode
bind-key -T copy-mode-vi C-[ send-keys -X cancel
