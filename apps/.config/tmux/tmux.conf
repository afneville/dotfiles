# IMPORTANT OPTIONS
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-justify left
set -g status-left-length 100
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set -g mouse off
set-option -g allow-rename off
set-option -g renumber-windows on
set -g allow-passthrough 1
set -sg escape-time 0
set-option -g display-time 4000

# prefix key
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
unbind [
unbind ]
bind-key y copy-mode
bind-key p paste-buffer

bind t choose-tree -sZN

# windows
unbind w
bind w killw
bind c neww -n "new"
bind [ previous-window
bind ] next-window

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# navigaion
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# splits
unbind '"'
unbind %
bind v split-window -h
bind s split-window -v
bind -n M-v split-window -h
bind -n M-s split-window -v

bind r source-file ~/.config/tmux/tmux.conf

#COLOUR CONFIG
set -g window-style 'bg=default,fg=default'
set -g pane-border-style 'bg=default, fg=brightblack'
set -g pane-active-border-style 'bg=default, fg=brightblack'
set -g status-style 'bg=color0, fg=default'
set -g window-status-style 'bg=default, fg=default'
set -g window-status-current-style 'bg=default, fg=default'

set -g status-left "#[bg=blue]#[fg=color0]   #S #[bg=color0]#[fg=blue]"
set -g status-right "#[bg=color0]#[fg=magenta]#[bg=magenta]#[fg=black]    %H:%M #[bg=magenta]#[fg=color0]#[bg=color0]#[fg=green]#[bg=green]#[fg=black]    %d/%m/%Y "
set -g window-status-format         "#[bg=color8]#[fg=color0] #[fg=default]#I  #W #[bg=color0]#[fg=color8]"
set -g window-status-current-format "#[bg=cyan]#[fg=color0] #I  #W #[bg=color0]#[fg=cyan]"
set -g window-status-separator ""
