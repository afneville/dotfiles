# vim: ft=tmux
set -g window-style 'bg=default,fg=default'
set -g pane-border-style 'bg=default, fg=brightblack'
set -g pane-active-border-style 'bg=default, fg=brightblack'
set -g status-style 'bg=default, fg=default'
set -g window-status-style 'bg=default, fg=default'
set -g window-status-current-style 'bg=default, fg=default'
set -g status-left "#[bg=magenta]#[fg=black]  #[bg=default]#[fg=magenta]#[fg=default]  #S  "
# set -g status-right "#[fg=cyan]   %H:%M  #[fg=blue]  %d/%m #[fg=magenta]▐"
set -g status-right "#[fg=magenta]#[bg=magenta] #[fg=default]#[bg=default]    #[fg=green]#{session_path} #[fg=default]   #[fg=cyan]%H:%M  #[fg=default] #[fg=blue] %d/%m  #[bg=magenta] "
set -g window-status-format "#[bg=default]#[fg=black]#[bg=black]#[fg=default] #I #[bg=default]#[fg=black]"
set -g window-status-current-format "#[bg=default]#[fg=blue]#[bg=blue]#[fg=black,bold] #I #{?window_zoomed_flag,[+] ,}#[bg=default]#[fg=blue]"
set -g window-status-separator " "
# set -g status-justify centre
set-option -g mode-style 'bg=blue,fg=black'
