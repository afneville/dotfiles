include-file = ~/.config/polybar/colours.ini

[bar/uhd]
bottom = false
width = 3840
height = 48
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true
background = ${color.altgreen}
foreground = ${color.foreground}
border-bottom-size = 4
border-bottom-color = ${color.altblack}
border-top-size = 4
border-top-color = ${color.altblack}
border-left-size = 4
border-left-color = ${color.altblack}
border-right-size = 4
border-right-color = ${color.altblack}
padding = 0
module-margin-left = 0
module-margin-right = 0
separator =

dpi-x = 192
dpi-y = 192
font-0 = Jetbrains Mono Nerd Font:weight=bold:pixelsize=10;6
modules-left = narrowspace bspwm
modules-right = date narrowspace battery narrowspace
modules-center = eth widespace wlan
tray-position = none
wm-restack = bspwm
override-redirect = true
# scroll-up = bspwm-desknext
# scroll-down = bspwm-deskprev
cursor-click = pointer
# cursor-scroll = ns-resize

# MODULES

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÓâØ "
format-prefix-foreground = ${color.foreground-alt}
format-prefix-underline = ${color.secondary}

label-layout = %layout%
label-layout-underline = ${color.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${color.secondary}
label-indicator-underline = ${color.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${color.foreground-alt}

[module/bspwm]
